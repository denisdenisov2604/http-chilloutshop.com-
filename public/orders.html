<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>CHILLOUT | Заказы</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }

    h1 {
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
    }

    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: center;
    }

    th {
      background: #333;
      color: white;
    }

    .btn-clear {
      margin: 20px auto;
      display: block;
      padding: 10px 20px;
      background: red;
      color: white;
      border: none;
      cursor: pointer;
    }

  </style>
</head>
<body>

  <h1>Мои заказы</h1>
  <table id="ordersTable">
    <thead>
      <tr>
        <th>Название</th>
        <th>Кол-во</th>
        <th>Цена</th>
        <th>Итог</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <button class="btn-clear" onclick="clearOrders()">Очистить заказы</button>

  <script>
    const orders = JSON.parse(localStorage.getItem("orders")) || [];
    const tbody = document.querySelector("#ordersTable tbody");

    if (orders.length === 0) {
      tbody.innerHTML = "<tr><td colspan='4'>Нет заказов</td></tr>";
    } else {
      orders.forEach(item => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${item.name}</td>
          <td>${item.quantity}</td>
          <td>$${item.price}</td>
          <td>$${(item.price * item.quantity).toFixed(2)}</td>
        `;
        tbody.appendChild(row);
      });
    }

    function clearOrders() {
      localStorage.removeItem("orders");
      location.reload();
    }
  </script>
</body>
</html>
