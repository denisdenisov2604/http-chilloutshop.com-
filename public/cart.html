<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>CHILLOUT | Корзина</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <script src="https://js.stripe.com/v3/"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #f4f4f4;
    }
    header {
      background: #fff;
      padding: 15px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #ccc;
    }
    .logo {
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
    .icons {
      display: flex;
      gap: 20px;
    }
    .icons a {
      color: #333;
      font-size: 22px;
      text-decoration: none;
      position: relative;
    }
    #cartCount {
      position: absolute;
      top: -8px;
      right: -10px;
      background: red;
      color: white;
      font-size: 12px;
      padding: 2px 6px;
      border-radius: 50%;
    }
    .container {
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    .cart-item {
      background: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    .cart-item button {
      background: red;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
    }
    .total {
      text-align: right;
      font-size: 18px;
      font-weight: bold;
      margin-top: 20px;
    }
    .checkout-button {
      background: #28a745;
      color: white;
      padding: 10px 25px;
      border: none;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      display: block;
      margin: 20px auto 0;
    }
    .empty {
      text-align: center;
      font-size: 18px;
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo" onclick="location.href='index.html'">CHILLOUT</div>
    <div class="icons">
      <a href="cart.html"><i class="fas fa-shopping-cart"></i><span id="cartCount">0</span></a>
      <a href="profile.html"><i class="fas fa-user"></i></a>
    </div>
  </header>

  <div class="container">
    <h2>Корзина</h2>
    <div id="cartItems"></div>
    <div class="total" id="totalAmount"></div>
    <button id="checkout-button" class="checkout-button">Оплатить</button>
  </div>

  <script>
    const stripe = Stripe("pk_test_51RAipzRojTmPd7C1ls8cBZDehDvBYntBOQAGvv7QJcypMhUeJFYsa6l13H3beltVvpVW25g9VS8xAP40LIk2Q4Bx007i2LVaI8");

    const cartItemsContainer = document.getElementById("cartItems");
    const totalAmountEl = document.getElementById("totalAmount");
    const cartCountEl = document.getElementById("cartCount");

    let orders = JSON.parse(localStorage.getItem("orders")) || [];

    function renderCart() {
      cartItemsContainer.innerHTML = "";
      let total = 0;
      let count = 0;

      if (orders.length === 0) {
        cartItemsContainer.innerHTML = "<p class='empty'>Корзина пуста</p>";
        totalAmountEl.textContent = "";
        cartCountEl.textContent = "0";
        return;
      }

      orders.forEach((item, index) => {
        const name = item.name || "Товар";
        const price = parseFloat(item.price);
        const quantity = parseInt(item.quantity || 1);

        if (isNaN(price) || isNaN(quantity) || quantity <= 0) return;

        const subtotal = price * quantity;
        total += subtotal;
        count += quantity;

        const itemEl = document.createElement("div");
        itemEl.className = "cart-item";
        itemEl.innerHTML = `
          <div>
            <strong>${name}</strong><br>
            ${quantity} × $${price.toFixed(2)}
          </div>
          <div>
            $${subtotal.toFixed(2)}<br>
            <button onclick="removeItem(${index})">Удалить</button>
          </div>
        `;
        cartItemsContainer.appendChild(itemEl);
      });

      totalAmountEl.textContent = `Итого: $${total.toFixed(2)}`;
      cartCountEl.textContent = count;
    }

    function removeItem(index) {
      orders.splice(index, 1);
      localStorage.setItem("orders", JSON.stringify(orders));
      renderCart();
    }

    document.getElementById("checkout-button").addEventListener("click", () => {
      const total = orders.reduce((sum, item) => sum + item.price * (item.quantity || 1), 0);

      fetch("http://localhost:4242/create-checkout-session", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          amount: Math.round(total * 100)
        })
      })
      .then(res => res.json())
      .then(data => {
        if (data.sessionId) {
          stripe.redirectToCheckout({ sessionId: data.sessionId });
        } else {
          alert("Ошибка создания сессии оплаты");
        }
      })
      .catch(err => {
        alert("Ошибка: " + err.message);
      });
    });

    renderCart();
  </script>

</body>
</html>
